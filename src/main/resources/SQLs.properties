db.allEmployee= SELECT * FROM employee
db.employeeInsert = INSERT INTO `employee`(`Fname`, `Lname`, `Ssn`, `Bdate`, `Address`, `Sex`, `Salary`, `Super_ssn`, `Dnumber`) VALUES (?,?,?,?,?,?,?,?,?)
