db.employeeUpdate = UPDATE `employee` SET `Fname`= ?,`Lname`= ?,`Ssn`= ? ,`Bdate`= ? ,`Address`= ?,`Sex`= ?,`Salary`= ?,`Super_ssn`= ?,`Dnumber`= ? WHERE ssn = ?
